<!DOCTYPE HTML-->
<html>
<head>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css" />

<script type="text/javascript">
                $("document").ready(function inicio(){
                    //SUMA 
                    $("#btnSumar").tap(function(){
                        var num= parseInt($("#txtNum1").val());
                        var num2=parseInt($("#txtNum2").val());
                        $("#txtRes").val(num + num2); 
                    });
                    //RESTA
                    $("#btnRestar").tap(function(){
                        var num3= parseInt($("#txtNum3").val());
                        var num4=parseInt($("#txtNum4").val());
                        $("#txtResu").val(num3 - num4); 
                    });
                    //MULTIPLICACION 
                    $("#btnMulti").tap(function(){
                        var num5= parseInt($("#txtNum5").val());
                        var num6=parseInt($("#txtNum6").val());
                        $("#txtResul").val(num5 * num6); 
                    });
                    //DIVISION
                    $("#btnDivi").tap(function(){
                        var num7= parseInt($("#txtNum7").val());
                        var num8=parseInt($("#txtNum8").val());
                        $("#txtResult").val(num7 / num8); 
                    });
                });
            </script>
</head>

</div>
